<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=title">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="https://cdn0.iconfinder.com/data/icons/illustricon-tech-iv/512/todo-1024.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button>Add</button>
            </div>
            <ul id="list-container">
                 
                <li><input type="checkbox" /> Cardio Moves</li>
                <li><input type="checkbox" /> Reading</li>
                <li><input type="checkbox" /> Python </li>
                <li><input type="checkbox" /> Grocery</li>
                <li><input type="checkbox" /> Painting</li>
                <li><input type="checkbox" /> Journal</li>
            </ul>
        </div>
    </div>
</body>
</html>
